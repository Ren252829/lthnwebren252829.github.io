<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORM REGISTRASI V1</title>
</head>
<body>
    <div class="container">
        <table>
            <div class="regist">
                <h2>REGISTRASI</h2>
            </div>
            <div class="isian">
                <input type="text" name="name" class="nama" 
                    placeholder="username"> <br>
                <input type="email" name="email" class="email"
                    placeholder="email"> <br>
                <input type="password" class="password"
                    placeholder="password"> <br>
                <input type="password" class="confirmpassword"
                    placeholder="confirm password"> <br>
            </div>
            <div class="regist1">
                <button>Daftar Akun</button>
            </div>
            <div class="login">
                <p>Sudah punya Akun? <a href="index.html">Login</a></p>
            </div>
        </table>
    </div>
</body>
</html>
